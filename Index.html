<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recruitment Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1e2a38; /* dark blue */
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .sidebar h2 {
      margin-bottom: 30px;
    }

    .sidebar a {
      color: #b0bec5;
      text-decoration: none;
      margin: 12px 0;
      display: block;
    }

    .sidebar a:hover {
      color: white;
    }

    /* Main content */
    .main {
      flex: 1;
      background-color: #f5f7fa;
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-login {
      background-color: transparent;
      border: 1px solid #1e2a38;
      color: #1e2a38;
    }

    .btn-signup {
      background-color: #1e2a38;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>Dashboard</h2>
    <a href="#">Overview</a>
    <a href="#">Budget</a>
    <a href="#">Calendar</a>
    <a href="#">Settings</a>
  </div>

  <!-- Main -->
  <div class="main">
    <div class="navbar">
      <button class="btn btn-login">Login</button>
      <button class="btn btn-signup">Sign Up</button>
    </div>
    <h1>Welcome to Recruitment Dashboard</h1>
    <p>This is the static version of your Figma design.</p>
  </div>
</body>
</html>
