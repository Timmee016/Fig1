<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruitment Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f5f6fa;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background-color: #1e2a38; /* dark indigo/blue */
      color: #fff;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .menu {
      list-style: none;
      flex: 1;
    }

    .menu li {
      padding: 12px 0;
      cursor: pointer;
      color: #d1d5db;
      transition: 0.3s;
    }

    .menu li.active,
    .menu li:hover {
      color: #fff;
      font-weight: bold;
    }

    /* Main content */
    .main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .topbar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 30px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 12px;
    }

    .btn.login {
      background-color: transparent;
      border: 1px solid #1e2a38;
      color: #1e2a38;
    }

    .btn.signup {
      background-color: #1e2a38;
      color: #fff;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 10px;
      color: #1e2a38;
    }

    .card p {
      color: #4b5563;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">Recruitment</div>
    <ul class="menu">
      <li class="active">Dashboard</li>
      <li>Budget</li>
      <li>Calendar</li>
      <li>Reports</li>
      <li>Settings</li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="topbar">
      <button class="btn login">Login</button>
      <button class="btn signup">Sign Up</button>
    </div>

    <div class="cards">
      <div class="card">
        <h3>Dashboard</h3>
        <p>Overview of recruitment activities.</p>
      </div>
      <div class="card">
        <h3>Budget</h3>
        <p>Manage expenses and track hiring costs.</p>
      </div>
      <div class="card">
        <h3>Calendar</h3>
        <p>View interview schedules and deadlines.</p>
      </div>
    </div>
  </main>
</body>
</html>
